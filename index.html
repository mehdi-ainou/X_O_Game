<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

          class="square"

          onclick="game(this.id)"
          data-value="5"
        ></button>

        <button
          class="square"
          id="item7"
          onclick="game(this.id)"
          data-value="7"
        ></button>

        <button
          class="square"
          id="item4"
          onclick="game(this.id)"
          data-value="4"
        ></button>

        <button
          class="square"
          id="item9"

          data-value="2"
        ></button>
      </div>
    </div>

    <script src="logic.js"></script>
